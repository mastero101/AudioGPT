<ion-header>
  <ion-toolbar>
    <ion-title>
      GPT Asistente Audio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="chat-container">
    <ion-list>
      <ion-item *ngFor="let chatMessage of chatMessages">
        <div [ngClass]="{'chat-bubble': true, 'user-bubble': chatMessage.role === 'user', 'gpt-bubble': chatMessage.role === 'GPT'}">
          {{ chatMessage.content }}
        </div>
      </ion-item>
    </ion-list>
  </ion-card>

  <div *ngIf="isLoading" class="loading-bar"></div>

  <div class="center-container">
    <ion-button shape="round" (click)="startRecording()" *ngIf="!isRecording && !isLoading">
      <ion-icon name="mic"></ion-icon>
    </ion-button>

    <ion-button shape="round" (click)="stopRecording()" *ngIf="isRecording">
      <ion-icon name="stop"></ion-icon>
    </ion-button>

    <ion-button shape="round" (click)="downloadLog()" *ngIf="!isRecording && !isLoading">
      <ion-icon name="download"></ion-icon>
    </ion-button>

    <ion-button shape="round" (click)="handleTakePhoto()" *ngIf="!isRecording && !isLoading">
      <ion-icon name="camera"></ion-icon>
    </ion-button>
  </div>
    <input type="file" (change)="handleFileInputChange($event)" />
</ion-content>
